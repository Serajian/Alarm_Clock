<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarml Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./files/icons8-alarm-clock-94.png" alt="" />
      <h1 class="time"></h1>
      <div class="content">
        <div class="controls">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="controls">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
